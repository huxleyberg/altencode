<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Client Management</h4>
            <p class="card-category"></p>
          </div>
          <div class="card-body table-responsive">
            <button mat-raised-button type="button" matTooltip="Add Institution" (click)="createInstitution()" [matTooltipPosition]="'above'"
                    class="btn btn-danger btn-link btn-sm btn-just-icon">
              <i class="material-icons">add</i>
            </button>
            <!--<button (click)="createInstitution()" mat-raised-button mat-flat-button color="warn" class="btn-sm"> Create Institution</button>-->

            <table class="table">
              <thead class="text-rose">
              <th>ID</th>
              <th>Institution Name</th>
              <th>Code</th>
              <!--<th>Contact Name</th>-->
              <!--<th>Contact PhoneNumber</th>-->
              <th>Address</th>
              <th>City</th>
              <th>CreatedAt</th>
              <th>IsActive</th>
              <!--<th></th>-->

              </thead>
              <tbody>
              <tr *ngFor="let institution of institutions">

                <td>{{institution.id}}</td>
                <td><a [routerLink]="['/create-institution/', institution.id]">{{institution.name}}</a></td>

                <td>{{institution.code}}</td>
                <!--<td>{{institution.contactName}}</td>-->
                <!--<td>{{institution.contactPhoneNumber}}</td>-->
                <td>{{institution.contactAddress}}</td>
                <td>{{institution.city}}</td>
                <td>{{institution.createdAt | date}}</td>
                <td>{{institution.isActive}}</td>

                <!--<td class="td-actions text-right">-->
                  <!--<button mat-raised-button type="button" matTooltip="Edit Task" (click)="createBank()" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">-->
                    <!--<i class="material-icons">edit</i>-->
                  <!--</button>-->
                  <!--<button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">-->
                    <!--<i class="material-icons">close</i>-->
                  <!--</button>-->
                <!--</td>-->
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
