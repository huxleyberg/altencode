<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Institution</h4>
            <p class="card-category">Create Institution</p>
          </div>
          <div class="card-body">
            <!--<button (click)="gotoInstitutions()" mat-raised-button mat-flat-button class="btn-sm" color="warn"> Back</button>-->
            <button mat-raised-button type="button" matTooltip="Back to List" (click)="gotoInstitutions()" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
              <i class="material-icons">arrow_back</i>
            </button>
            <mat-spinner style="margin:0 auto;" diameter="25" color="warn" *ngIf="isLoadingResults"></mat-spinner>
            <div class="row">

              <div class="col-md-1"></div>
              <div class=" col-md-8">
                <form [formGroup]="form" novalidate #institutionForm>



                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Institution Name" name="name"
                               formControlName="name" type="text">
                      </mat-form-field>
                      <app-field-error [field]="form.controls.name">
                        This field is required
                      </app-field-error>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Institution Code" formControlName="institutionCode"
                               type="text">
                      </mat-form-field>
                      <app-field-error [field]="form.controls.institutionCode">
                        This field is required
                      </app-field-error>
                    </div>
                    <!--<div class="col-md-6">-->
                      <!--<mat-form-field class="example-full-width">-->
                        <!--<input matInput placeholder="Contact PhoneNumber" name="contactPhoneNumber" formControlName="contactPhoneNumber"-->
                               <!--type="text">-->
                      <!--</mat-form-field>-->
                      <!--<app-field-error [field]="form.controls.contactPhoneNumber">-->
                        <!--This field is required-->
                      <!--</app-field-error>-->
                    <!--</div>-->
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Contact Address"
                               formControlName="contactAddress" type="text">
                      </mat-form-field>
                      <app-field-error [field]="form.controls.contactAddress">
                        This field is required
                      </app-field-error>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="City" formControlName="city"
                               type="text">
                      </mat-form-field>
                      <app-field-error [field]="form.controls.city">
                        This field is required
                      </app-field-error>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="RcNumber" formControlName="rcNumber"
                               type="text">
                      </mat-form-field>
                      <app-field-error [field]="form.controls.rcNumber">
                        This field is required
                      </app-field-error>
                    </div>
                    <!--<div class="col-md-6">-->
                      <!--<mat-form-field class="example-full-width">-->
                        <!--<input matInput placeholder="Contact Name" name="contactName"-->
                               <!--formControlName="contactName" type="text">-->
                      <!--</mat-form-field>-->
                      <!--<app-field-error [field]="form.controls.contactName">-->
                        <!--This field is required-->
                      <!--</app-field-error>-->
                    <!--</div>-->

                  </div>

                  <div class="row">



                  </div>

                  <button mat-raised-button (click)="onSubmit()"
                          class="btn btn-danger pull-right">Save Institution
                  </button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
