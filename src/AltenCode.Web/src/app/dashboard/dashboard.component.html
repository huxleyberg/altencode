<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-info">
            <div class="nav-tabs-navigation">
              <form [formGroup]="form">
                <!-- <form> -->
                <div class="nav-tabs-wrapper">
                  <span class="nav-tabs-title">Vechicles Status:</span>
                  <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="nav-item">
                      <a
                        mat-button
                        class="nav-link active"
                        href="#treasury"
                        data-toggle="tab"
                      >
                        <i class="material-icons">folder</i> Overview
                        <div class="ripple-container"></div>
                      </a>
                    </li>

                    <li class="nav-item" style="margin-left: 30px">
                      <mat-form-field>
                        <mat-select
                          placeholder="Customer"
                          name="customer"
                          formControlName="customer"
                        >
                          <mat-option value="All">All</mat-option>
                          <mat-option
                            *ngFor="let customer of customers"
                            [value]="customer.id"
                          >
                            {{ customer.name }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </li>

                    <li class="nav-item" style="margin-left: 30px">
                      <mat-form-field>
                        <mat-select
                          placeholder="Status"
                          name="status"
                          formControlName="status"
                        >
                          <mat-option value="All">All</mat-option>
                          <mat-option
                            *ngFor="let item of status_types"
                            [value]="item.id"
                          >
                            {{ item.name }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </li>

                    <li
                      class="nav-item"
                      style="margin-top: 5px;margin-left: 10px;color: white"
                    >
                      <button
                        (click)="searchVehicles()"
                        mat-raised-button
                        mat-icon-button
                        type="button"
                        class="btn btn-danger btn-link btn-just-icon"
                      >
                        <i class="material-icons">search</i>
                      </button>
                    </li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="vehicles">
                <table class="table">
                  <thead class="text-info">
                    <th>id</th>
                    <th>vin</th>
                    <th>regNo</th>
                    <th>customerName</th>
                    <th>status</th>
                    <th>customerAddress</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let vehicle of vehicles">
                      <td>{{ vehicle.id }}</td>
                      <td>{{ vehicle.vin }}</td>
                      <td>{{ vehicle.regNo }}</td>
                      <td>{{ vehicle.customerName }}</td>
                      <td>{{ vehicle.status }}</td>
                      <td>{{ vehicle.customerAddress }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
