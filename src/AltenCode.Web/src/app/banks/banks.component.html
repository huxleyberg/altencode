<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Settlement Bank Management</h4>
            <p class="card-category"></p>
          </div>
          <div class="card-body table-responsive">

            <!--<button (click)="createBank()" mat-raised-button mat-flat-button color="warn" class="btn-sm"> Add Settlement Bank</button>-->
            <button mat-raised-button type="button" matTooltip="Add Settlement Bank" (click)="createBank()" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
              <i class="material-icons">add</i>
            </button>
            <table class="table">
              <thead class="text-rose">
              <th>ID</th>
              <th>Bank Name</th>
              <th>Bank Code</th>
              <th>Charges</th>
              <th></th>

              </thead>
              <tbody>
              <tr *ngFor="let bank of banks">

                <td>{{bank.id}}</td>

                <td><a [routerLink]="['/create-bank/', bank.id]">{{bank.name}}</a></td>


                <td>{{bank.bankCode}}</td>
                <td>{{bank.charges}}</td>
                <td class="td-actions text-right">
                  <button mat-raised-button type="button" matTooltip="Edit Task" (click)="createBank()" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                    <i class="material-icons">edit</i>
                  </button>
                  <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                    <i class="material-icons">close</i>
                  </button>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
