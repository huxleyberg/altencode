<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Instrument</h4>
            <p class="card-category">Create Instrument</p>
          </div>
          <div class="card-body">
            <!--<button (click)="gotoInstruments()" mat-raised-button mat-flat-button class="btn-sm" color="warn"> Back</button>-->
            <button mat-raised-button type="button" matTooltip="Back to List" (click)="gotoInstruments()" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
              <i class="material-icons">arrow_back</i>
            </button>
            <mat-spinner style="margin:0 auto;" diameter="25" color="warn" *ngIf="isLoadingResults"></mat-spinner>
            <div class="row">
              <div class="col-md-1"></div>
              <div class=" col-md-8">
                <form [formGroup]="form" novalidate #instrumentForm>

                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field>
                        <mat-select (selectionChange)="toggleInstrumentType()" placeholder="Instrument Type" formControlName="instrumentTypeId"
                                    name="formula">
                          <mat-option *ngFor="let instrumentType of InstrumentTypes"
                                      [value]="instrumentType.id">
                            {{instrumentType.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <app-field-error [field]="form.controls.instrumentTypeId">
                        This field is required
                      </app-field-error>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name" name="name"
                               formControlName="name" type="text">
                      </mat-form-field>
                      <!--<app-field-error [field]="form.controls.name">-->
                        <!--This field is required-->
                      <!--</app-field-error>-->
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field>
                        <input matInput name="maturity" formControlName="maturity"
                               [matDatepicker]="maturityDatePicker"
                               placeholder="Maturity Date">
                        <mat-datepicker-toggle matSuffix
                                               [for]="maturityDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #maturityDatePicker></mat-datepicker>
                      </mat-form-field>
                      <!--<app-field-error [field]="form.controls.maturity">-->
                        <!--This field is required-->
                      <!--</app-field-error>-->
                    </div>
                    <div class="col-md-6" *ngIf="!isTreasuryBill">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Par Value" name="peerValue"
                               formControlName="perValue" type="text">
                      </mat-form-field>
                      <!--<app-field-error [field]="form.controls.perValue">-->
                        <!--This field is required-->
                      <!--</app-field-error>-->
                    </div>
                  </div>

                  <div class="row" *ngIf="!isTreasuryBill">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Coupon Rate (%)" name="coupon"
                               formControlName="coupon" type="text">
                      </mat-form-field>
                      <!--<app-field-error [field]="form.controls.coupon">-->
                        <!--This field is required-->
                      <!--</app-field-error>-->
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Coupon Frequency/Year" name="couponFrequency"
                               formControlName="couponFrequency" type="text">
                      </mat-form-field>
                      <!--<app-field-error [field]="form.controls.couponFrequency">-->
                        <!--This field is required-->
                      <!--</app-field-error>-->
                    </div>
                  </div>


                  <div class="row" *ngIf="!isTreasuryBill">
                    <div class="col-md-6">
                      <mat-form-field>
                        <mat-select  placeholder="DayCountBasis" formControlName="dayCountBasis"
                                    name="dayCountBasis">
                          <mat-option *ngFor="let item of DayCountBasisList"
                                      [value]="item.value">
                            {{item.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <!--<app-field-error [field]="form.controls.instrumentTypeId">-->
                        <!--This field is required-->
                      <!--</app-field-error>-->
                    </div>

                  </div>





                  <button mat-raised-button (click)="onSubmit()"
                          class="btn btn-danger pull-right">Save Instrument
                  </button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
