<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Users</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body table-responsive">
                        <button mat-raised-button type="button" matTooltip="Create User" (click)="createUser()" [matTooltipPosition]="'above'"
                                class="btn btn-danger btn-link btn-sm btn-just-icon">
                            <i class="material-icons">add</i>
                        </button>

                        <!--<mat-spinner diameter="25" color="warn" style="margin: 0" ></mat-spinner>-->
                        <div class="example-loading-shade"
                             *ngIf="isLoadingResults">
                            <mat-spinner style="margin:0 auto;" diameter="25" color="warn" *ngIf="isLoadingResults"></mat-spinner>
                        </div>

                        <table class="table">
                            <thead class="text-rose">

                            <th>Username</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Roles</th>
                            <th>CreatedAt</th>

                            </thead>
                            <tbody>
                            <tr *ngFor="let user of users">

                                <td><a [routerLink]="['/create-user-profile/', user.id]">{{user.username}}</a></td>
                                <td>{{user.firstName }}</td>
                                <td>{{user.lastName }}</td>
                                <td>{{user.roles }}</td>
                                <td>{{user.createdAt | date}}</td>


                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
