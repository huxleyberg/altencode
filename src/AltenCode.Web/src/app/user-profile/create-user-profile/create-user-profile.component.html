<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">User</h4>
            <p class="card-category">Profile</p>
          </div>
          <div class="card-body">
            <!--<button (click)="gotoInstitutions()" mat-raised-button mat-flat-button class="btn-sm" color="warn"> Back</button>-->
            <button mat-raised-button type="button" matTooltip="Back to List" (click)="lstUsers()" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
              <i class="material-icons">arrow_back</i>
            </button>
            <div class="row">

              <div class="col-md-1"></div>
              <div class=" col-md-8">
                <form [formGroup]="form" novalidate >



                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Firstname" name="firstname"
                               formControlName="firstname" type="text">
                      </mat-form-field>
                      <app-field-error [field]="form.controls.firstname">
                        This field is required
                      </app-field-error>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Lastname" name="lastname" formControlName="lastname"
                               type="text">
                      </mat-form-field>
                      <app-field-error [field]="form.controls.lastname">
                        This field is required
                      </app-field-error>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email"
                               formControlName="email" type="text">
                      </mat-form-field>
                      <app-field-error [field]="form.controls.email">
                        This field is required
                      </app-field-error>
                    </div>
                    <div class="col-md-6">
                      <!--<mat-form-field class="example-full-width">-->
                        <!--<input matInput placeholder="Roles" formControlName="roles"-->
                               <!--type="text">-->
                      <!--</mat-form-field>-->
                      <mat-form-field>
                        <mat-select  placeholder="Roles" formControlName="roles"
                                    name="roles">
                          <mat-option *ngFor="let role of roles"
                                      [value]="role.name">
                            {{role.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <app-field-error [field]="form.controls.roles">
                        This field is required
                      </app-field-error>
                    </div>
                  </div>


                  <div class="row" *ngIf="!isEditMode">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" formControlName="password"
                               type="password">
                      </mat-form-field>
                      <app-field-error [field]="form.controls.password">
                        This field is required
                      </app-field-error>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Confirm Password" name="confirmPassword"
                               formControlName="confirmPassword" type="password">
                      </mat-form-field>
                      <app-field-error [field]="form.controls.confirmPassword">
                        This field is required
                      </app-field-error>
                    </div>

                  </div>



                  <button mat-raised-button (click)="onSubmit()"
                          class="btn btn-danger pull-right">Save User
                  </button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
